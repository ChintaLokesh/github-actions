name: 'Run command in multiple OS'
on:
  push:
    branches:
      - "matrixWorkflow"
jobs:
  run_command_multiple_os:
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
        node_version: [6 8 10]
      fail-fast: false
    runs-on: ${{matrix.os}}
    steps:
      - name: run_npm_version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node_version}}
      - name: run_npm_version
        run: node -v